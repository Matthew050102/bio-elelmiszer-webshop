<div class="cart-container">
  <h2>Kosár</h2>

  <div *ngFor="let item of cartItems; let i = index" class="cart-item-container">
    <mat-card class="cart-item">
      <mat-card-content>
        <h3>{{ item.name }}</h3>
        <p>Ár: {{ item.price }} Ft</p>
        <p>Mennyiség: {{ item.quantity }}</p>
        <button mat-icon-button (click)="removeItem(i)">
          <mat-icon class="icon">delete</mat-icon>
        </button>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="cart-summary">
    <h3>Összesen: {{ getTotalPrice() }} Ft</h3>
    <button mat-flat-button class="buy-btn">Fizetés</button>
  </div>
</div>
