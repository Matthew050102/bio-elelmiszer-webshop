<div class="register-page">
    <div class="register-ctn">
        @if (showForm) {
        <div class="register-text">
            <p>Regisztráció</p>
        </div>
        }
        @if (isLoading) {
        <div class="loading-container">
            <h2>Regisztráció folyamatban</h2>
            <mat-spinner diameter="50"></mat-spinner>
            <p>Kérem, várjon</p>
        </div>
        }
        @if (showForm) {
        <div class="register-form-ctn">
            <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="register-form">
                <div class="name-container">
                    <mat-form-field>
                        <mat-label>Vezetéknév</mat-label>
                        <input matInput formControlName="surname">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Keresztnév</mat-label>
                        <input matInput formControlName="firstname">
                    </mat-form-field>
                </div>
                <mat-form-field>
                    <mat-label>Jelszó</mat-label>
                    <input matInput type="password" formControlName="password" minlength="6">
                    <mat-hint>Legalább 6 karakter</mat-hint>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Jelszó megerősítése</mat-label>
                    <input matInput type="password" formControlName="confirmPassword" minlength="6">
                    <mat-hint>Legalább 6 karakter</mat-hint>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>E-mail cím</mat-label>
                    <input matInput type="email" formControlName="email">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Telefonszám</mat-label>
                    <input matInput formControlName="phone">
                </mat-form-field>

                <div class="btn-container">
                    <div class="register-btn-container">
                        <button mat-flat-button class="register-btn" type="submit"
                            [disabled]="registerForm.invalid">Regisztráció</button>
                    </div>
                </div>
            </form>
            <div class="login-container">
                <p>Már regisztráltál? <a routerLink="/login">Jelentkezz be!</a></p>
            </div>
        </div>
        }
    </div>
</div>
